pre-push:
  parallel: true
  commands:
    typecheck:
      root: "packages/function/"
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}"
      run: npm run typecheck -w packages/function
    check:
      root: "packages/function/"
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npm run check -w packages/function
    test:
      root: "packages/function/"
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}"
      run: npm run test -w packages/function -- --run --silent
