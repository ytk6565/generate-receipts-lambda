name: "Reusable deploy app"

on:
  workflow_call:
    inputs:
      ENV:
        type: string
        required: true
    secrets:
      AWS_ACCOUNT_ID:
        required: true

permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      exists: ${{ steps.filter.outputs.targets }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            targets:
              - "packages/app/**"
              - ".github/workflows/reusable-deploy-app.yml"
              - ".github/actions/upload-artifact/action.yml"
              - ".github/workflows/reusable-deploy-lambda-layer.yml"

  build-app:
    needs: changes
    if: ${{ needs.changes.outputs.exists == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "18.16.1"
          cache: "npm"
          cache-dependency-path: "packages/app/package-lock.json"

      - name: "Install dependencies"
        run: npm ci --only=prod
        working-directory: "packages/app"

      - name: "Build"
        run: npm run build
        working-directory: "packages/app"

      - name: "Upload artifact"
        uses: ./.github/actions/upload-artifact
        with:
          ARTIFACT_NAME: ${{ vars.ARTIFACT_NAME_APP }}
          ARTIFACT_PATH: "packages/app/.output"
          INCLUDE_BASENAME: true

  call-deploy-lambda-layer:
    uses: ./.github/workflows/reusable-deploy-lambda-layer.yml
    needs: build-app
    with:
      ENV: ${{ inputs.ENV }}
      LAYERS_NAME: "generate-pdf-app"
      ARTIFACT_NAME: ${{ vars.ARTIFACT_NAME_APP }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
