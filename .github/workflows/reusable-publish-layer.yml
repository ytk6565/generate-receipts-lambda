name: "Reusable publish Lambda Layer"

on:
  workflow_call:
    inputs:
      AWS_LAMBDA_LAYERS_NAME:
        type: string
        required: true
      artifact_name:
        type: string
        required: true
    secrets:
      AWS_ACCOUNT_ID:
        required: true

env:
  AWS_ROLE_ARN: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_ROLE_NAME }}"
  download_artifact_path: "artifacts"
  zip_file_name: "Layer.zip"

permissions:
  id-token: write
  contents: read

jobs:
  publish_lambda_layer:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ env.AWS_ROLE_ARN }}

      - name: "Download a single artifact"
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ env.download_artifact_path }}

      - name: "Check artifact"
        run: |
          ls -la ${{ env.download_artifact_path }}

      - name: "Generate zip"
        run: |
          cd ${{ env.download_artifact_path }}
          zip -r ../${{ env.zip_file_name }} ./
          zip -r ../${{ env.zip_file_name }} ./

      - name: "Publish new layer version"
        id: publish_layer
        run: |
          aws lambda publish-layer-version \
            --layer-name ${{ inputs.AWS_LAMBDA_LAYERS_NAME }} \
            --zip-file fileb://${{ env.zip_file_name }}
