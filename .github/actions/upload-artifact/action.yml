name: "Upload artifact"

description: "Upload artifact"

inputs:
  ARTIFACT_NAME:
    required: true
    type: string
  ARTIFACT_PATH:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: "Upload artifact"
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.ARTIFACT_NAME }}
        path: ${{ inputs.ARTIFACT_PATH }}
        if-no-files-found: error
        retention-days: 1
